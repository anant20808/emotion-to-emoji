 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">




    <center>


<div class="btn btn-warning heading">
 
Emotion to Emoji App
<br>
<br>
<span>&#128522;</span>
<span>&#128512;</span> 
<span>&#128532;</span>
<span>&#128546;</span>
<span>&#128545;</span>
<span>&#128548;</span>
</div>


      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate emoji
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam veiw - </label>
        <div id="camera">
          
        </div>
        <br><br>
        <button class="btn btn-warning" onclick="snapshot()">Capture Image</button>
      </div>

     
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>prediction-1</label>
       <p class="emotion_name" id="#result_emotion_name"></p>
       <p class="emoji" id="emotion1"></p>
           <label>prediction-2</label>
       <p class="emotion_name" id="#result_emotion_name2"></p>
       <p class="emoji" id="emotion2"></p>

      
</div>


      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Image - </label>
        <div id="snap">
          
        </div>
        <br><br>
        <button class="btn btn-sucess" onclick="check()">Identify Image</button>
      </div>

      
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
